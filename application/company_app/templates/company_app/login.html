{% extends "layout.html" %} {% block body %}
<form action="{{ url_for('company_app.login') }}" method=post>
    <div class="form-group">

        <label for="InputTitle">企業様ID</label>
        <input type="text" class="form-control" id="InputTitle" name="company_id">
        </div>
        <div class="form-group">
        <label for="InputTitle">企業様名</label>
        <input type="text" class="form-control" id="InputTitle" name="company_name">
        </div>
    
        <div class="form-group">
        <label for="InputPassword">パスワード</label>
        <input type="password" class="form-control" id="InputPassword" name="company_password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">ログイン</button>
        </form>

    <a class="nav-link" href="{{ url_for('company_app.enter_new_regist') }}">新規ご登録はこちら</a>

{% endblock %}
